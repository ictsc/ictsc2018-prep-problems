        ### NWと光 No.6
        無線に関する記述のうち、空欄に入る正しい言葉の組み合わせを選べ
        ```
        電波は空気中の水蒸気や酸素の分子などにエネルギーを吸収され、
        伝搬中に(a)。また、雨天の際、雨滴では、(b)などが生じる。
        減衰量はほぼ降雨量に比例し、電波の波長が短いほど(c)する。
        ```
choices:
  - a.増幅する b. 散乱損失 c.低下
  - ~CORRECT~a.減衰する b. 散乱損失 c.増加
  - a.減衰する b. ミー散乱 c.増加
  - a.減衰する b. 四光波混合 c.増加
  
