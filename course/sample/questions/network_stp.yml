prompt: |

    ### スパニングツリープロトコル  
    
    <br />  
    
    図5の通り、L2スイッチが接続されています。  
    
    スパニングツリープロトコル(STP)において、  
    
    各スイッチの①～⑩番ポートのルートポート(RP)、指定ポート(DP)、非指定ポート(NDP)を求め、解答してください。  
    
    なお、スイッチAはルートブリッジとし、各スイッチのMACアドレスは表5の通りとします。  
    
    各スイッチのプライオリティ値はデフォルトで、帯域値を1Gbpsとします。解答の変更はございません。  
    
