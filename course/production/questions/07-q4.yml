    ### Packet filtering問題 No.3
    <br/>
    ネットワークのパケットをtcpdumpでキャプチャするときの基礎として「フィルタリングの条件式構文」が挙げられます。<br/>
    式は一つかそれ以上の要素で構成され、要素は通常は一つかそれ以上の修飾子によって構成されています。<br/>
    <br/>
    これらの具体例を挙げると、<br/>
    - `192.168.0.1`の場合だけを見たい場合は`tcpdump net 192.168.0.1`<br/>
    - ポート21~23だけを見たい場合は`tcpdump portrange 21-23`<br/>
    <br/>
    のようになり、任意の条件式を使うことができます。<br/>
    <br/>
    この前提から、以下の問題に答えてください。<br/>
    <br/>
    tcpdumpでinteface eth1から取得して、HTTP GETとPOSTのみを表示するという条件でフィルタリングして表示してください。<br/>
    また，tcpdumpでinteface eth0から取得して、宛先アドレスは192.168.2.200または192.168.1.100、TCPでポート番号80という条件でフィルタリングを行い表示してください。<br/>


