    content: |

        
        <br />
        <br />
        <br />
        
        #### 概要と注意事項  
        
        <br/>

        | 項目       | 内容                          |
        |:-----------|:--------------------------------|
        | 開催日時    | 2018年8月25日(土) 13：00～18：00  |
        | 開催方式    | オンライン予選      |
        | 予選参加チーム数       | ??チーム       |
        | 予選通過チーム数       | ??チーム          |
        | 予選結果発表          | 2018年8月27日(月)中      |
        
        <br />  
        <br />  
        
        #### 注意事項
        
        <br />
        
        - 解答するにあたり、ネット検索を使って頂くのは構いませんが、参加者以外の人に聞いたり、外部に質問することは禁止します。
        - 設問を解くことができるのは申込みして頂いたチームのメンバーのみになります。
        - 出題環境への攻撃や他のチームへの妨害になるような行為は禁止します。
        - 設問の内容や感想をブログ等に書いて頂いても問題ありません。
        
        <br />
        <br />

        #### 解答方法

        <br />

        1. 設問に対する解答を記入する
        2. 各設問の [解答を保存] をクリック
        3. 終了時に右上の 緑のチェックボタン をクリックして頂き、解答提出画面に移る
        4. [提出および終了] をクリックして頂き、解答を提出

        <br />

        <br />
        <br />

        #### 質問方法

        <br />

        問題についての質問は、下記フォーマットのメールで送信してください。

        <br />

        ```
        【宛先】yosen@icttoracon.net
        【件名】[ICTSC2018-予選1 コース名(ジャンル名?)][問題番号◯] 質問
        　　　※ 特定の設問に属さない質問は「[ICTSC2018-予選1 コース名(ジャンル名?) 問題名][共通] 質問」
        【本文】質問内容を記載
        ```

        <br />

        ※ 必ず上記の件名で送信してください。
        ※ 各設問で別途指示がある場合は、設問の指示に従ってください。

        <br />

        - 質問は代表者以外のメールアドレスから送信しても問題ありませんが、必ずチーム、所属、氏名を名乗ってください。
        - 返答は yosen@icttoracon.net から送信しますので、受信できる準備をお願いいたします。
        - 設問の解答に関わる場合など、質問にお答えできない場合があります。
        - 各チームからの質問にはベストエフォートで対応いたしますので、解答締め切り時間までに返答できない場合があります。

        <br />
