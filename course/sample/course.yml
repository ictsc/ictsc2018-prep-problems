        # ICTSC オンライン予備校  
        
        <br />
        <br />
        <br />
        
        #### 概要と注意事項  
        
        <br/>

        | 項目       | 内容                          |
        |:-----------|:--------------------------------|
        | 開催日時    | 2017年1月14日(土) 13：00～17：00  |
        | 開催方式    | オンライン予選      |
        | 予選参加チーム数       | 23チーム       |
        | 予選通過チーム数       | 15チーム          |
        | 予選結果発表          | 2017年1月15日(日)中      |
        
        <br />  
        <br />  
        
        #### 注意事項
        
        <br />
        
        - 解答するにあたり、ネット検索を使って頂くのは構いませんが、参加者以外の人に聞いたり、外部に質問することは禁止します。
        - 設問を解くことができるのは申込みして頂いたチームのメンバーのみになります。
        - 出題環境への攻撃や他のチームへの妨害になるような行為は禁止します。
        - 設問の内容や感想をブログ等に書いて頂いても問題ありません。
        
        <br />
        <br />

        #### 解答方法

        <br />

        解答は、以下2つのどちらかでおこなってください。

        <br />

        ##### 【最終提出パターン】

        1. 設問に対する解答を記入する
        2. 各設問の [解答を保存] をクリック
        3. 終了時に右上の 緑のチェックボタン をクリックして頂き、解答提出画面に移る
        4. [提出および終了] をクリックして頂き、解答を提出

        <br />

        ##### 【随時提出パターン】

        1. 設問に対する解答を記入する
        2. 各設問の [最終解答を提出]s をクリックして頂き、該当設問のみの解答を提出
           (即時答え合わせ可能な問題は、正解か否かと答案が表示されます)
        3. 終了時に右上の 緑のチェックボタン をクリックして頂き、解答提出画面に移る
        4. [提出および終了] をクリックして頂き、解答を提出 


        <br />
        <br />

        #### 質問方法

        <br />

        予備校問題についての質問は、下記フォーマットのメールで送信してください。

        <br />

        ```
        【宛先】yobikou@prep.ictsc.tech
        【件名】[ICTSC-予備校 問題名][設問○] 質問
        　　　※ 特定の設問に属さない質問は「[ICTSC-予備校 問題名][共通] 質問」
        【本文】質問内容を記載
        ```

        <br />

        ※ 必ず上記の件名で送信してください。
        ※ 各設問で別途指示がある場合は、設問の指示に従ってください。

        <br />

        - 質問は代表者以外のメールアドレスから送信しても問題ありませんが、必ずチーム、所属、氏名を名乗ってください。
        - 返答は yobikou@prep.ictsc.tech から送信しますので、受信できる準備をお願いいたします。
        - 設問の解答に関わる場合など、質問にお答えできない場合があります。
        - 各チームからの質問にはベストエフォートで対応いたしますので、解答締め切り時間までに返答できない場合があります。

        <br />

        #### 問題開始手順
        
        <br />
        
        注意事項に同意して頂き、解答方法もご確認頂けた場合は、
        以下の手順に従い問題に挑戦することができます。
        
        1. ページ上部の [登録する] をクリック
        2. [こちら](flow:ictsc7-pre) よりアクセス
        3. 左下の [開始] をクリックし、競技スタート！
        (解答途中の状態がある場合は [再開] をクリックしてください)
        
        <br />
