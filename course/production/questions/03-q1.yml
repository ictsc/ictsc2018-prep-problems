prompt: |

    ### IPv6問題 No.1 ステートレスアドレス自動設定(SLAAC)

    以下の選択肢のうち、ノード起動時におけるSLAACの順序として正しいものを選択せよ。<br/>
    <br/>
    a. ノードはリンクローカルユニキャストアドレスを生成<br/>
    b. ノードはユニークローカルユニキャストアドレスを生成<br/>
    c. ノードはグローバルユニキャストアドレスを生成<br/>
    d. ノードはマルチキャストでRSパケットを送信<br/>
    e. ノードはエニーキャストでRSパケットを送信<br/>
    f. ルータはRSパケットを受け取ったらRAパケットを返信<br/>
    g. ルータはRSパケットを受け取ったらDHCPv6でアドレスを作りRAパケットで返信<br/>
    <br/><br/>
choices:

    - b → e → f → c
    - a → e → f → b
    - a → d → f → b
    - a → d → g → c
    - ~CORRECT~ a → d → f → c
    - a → e → g → b

answer_explanation: |

    正解は a → d → f → c の順です。<br/>
    <br/>
    1. ノードはまず、リンクローカルユニキャストアドレスを生成<br/>
    2. リンクローカル全ルータマルチキャストでRS(ルーター要請)パケットを送信<br/>
    3. ルーターがRSパケットを受け取るとリンクローカルユニキャストでRA(ルーター応答)パケットを返信<br/>
    4. ノードはRAからグローバルユニキャストアドレスを生成<br/>
    <br/>
    IPv6ではDHCPがなくてもIPアドレスとデフォルトゲートウェイが設定できるようになりました。<br/>
    また、DNSについてはいくつか規格があり、端末とルーターによってDHCPv6が必要だったり不要だったりします。<br/>
