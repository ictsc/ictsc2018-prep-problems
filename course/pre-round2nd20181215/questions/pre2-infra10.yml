        ### インフラ問題 No.10

        IEEE802.11の無線LANについて述べた次の文章のうち、正しいものはどれか

choices:
  - アドホックモードでアクセスポイントが複数ある場合は、一般に、アクセスポイント間をイーサネットなどで接続し、ローミング機能を持たせている。
  - CSMA/CA方式とCSMA/CD方式との違いは、CSMA/CA方式は衝突が発生しないようフレームを送信状況を監視する「衝突検知」仕様であるのに対し、CSMA/CD方式は衝突の発生を前提とした「衝突回避」仕様である。
  - MACアドレスフィルタリング方式では、MACアドレスが暗号文で送信されるため、盗聴や詐称によるなりすましの接続はできない。
  - ~CORRECT~無線LANのネットワークをグループ化するための識別符号であるESS-IDを用いたアクセスポイントへの接続制限の設定は、電波をモニタすることで盗聴可能であるなど、セキュリティ上の弱点がある。


answer_explanation: |
    IEEE802.11の無線LANについて述べた次の文章のうち、正しいものはどれか
    
    -アドホックモードでアクセスポイントが複数ある場合は、一般に、アクセスポイント間をイーサネットなどで接続し、ローミング機能を持たせている。
    - CSMA/CA方式とCSMA/CD方式との違いは、CSMA/CA方式は衝突が発生しないようフレームを送信状況を監視する「衝突検知」仕様であるのに対し、CSMA/CD方式は衝突の発生を前提とした「衝突回避」仕様である。
    - MACアドレスフィルタリング方式では、MACアドレスが暗号文で送信されるため、盗聴や詐称によるなりすましの接続はできない。
    - 無線LANのネットワークをグループ化するための識別符号であるESS-IDを用いたアクセスポイントへの接続制限の設定は、電波をモニタすることで盗聴可能であるなど、セキュリティ上の弱点がある。
  
