    ### OSPF

    ルーティングプロトコルにOSPFを採用した場合、ルート情報を確定させる順序は以下のうちどれか。<br/>
    <br/>
    <br/>

choices:

  - ~CORRECT~ ネイバーテーブル作成→トポロジテーブル作成→ルーティングテーブル作成
  - ネイバーテーブル作成→ルーティングテーブル作成→トポロジテーブル作成
  - トポロジテーブル作成→ルーティングテーブル作成→ネイバーテーブル作成
  - トポロジテーブル作成→ネイバーテーブル作成→ルーティングテーブル作成

answer_explanation:

    OSPFでルート情報を確定させるためには、ネイバーテーブルを作成し隣接ルータの情報を取得します。<br/>
    隣接ルータ間でLSAと呼ばれるリンク情報を交換し、トポロジテーブルを作成します。<br/>
    トポロジテーブルの情報を元にSPFツリーを作成します。<br/>
    そして、SPFツリーの情報からルート情報を確定し、ルーティングテーブルに反映します。<br/>