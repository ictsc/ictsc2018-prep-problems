prompt: |

    ### フレームが配送されるポートの確認

    スイッチで特定の宛先へフレームが配送されるポートを確認したい。<br />
    適切なテーブルはどれか。<br/>
    <br/>
    <br/>

choices:

  - ARPテーブル
  - ~CORRECT~ MACアドレステーブル
  - ルーティングテーブル
  - トポロジテーブル
  - 該当する選択肢は無し

answer_explanation:

    <b>ARPテーブル</b>はMACアドレスとIPアドレスの対応関係を格納しています。<br/>
    フレームがスイッチのどのポートからフレームが配送されるかは確認できません。<br/>
    <br/>
    <b>ルーティングテーブル</b>はパケットを送信する宛先を格納しています。<br/>
    宛先のIPアドレスを確認することでパケットが配送されるポートを確認できますが問題文で問ているのは「パケット」ではなく「フレーム」です。<br/>
    <br/>
    <b>トポロジテーブル</b>はOSPFのようなリンクステート型のルーティングプロトコルが保持するネットワークのトポロジ情報が格納されています。<br/>
    トポロジテーブルではフレームがどのポートから配送されるかは確認できません。<br/>
    <br/>
    <b>MACアドレステーブル</b>はMACアドレスとポートの対応関係を格納しています。<br/>
    MACアドレステーブルを確認することでフレームが配送されるポートが確認できます。<br/>