prompt: |

        ### NWと光 No.4
        2台のルータ R1 <-> R2間は192.168.0.0/30のネットワーク上で接続されており、お互いに、10.1.1.1/32がlo0に割り当てられている。
        また、ルータ間ではOSPFが確立されており、R2はlo0に付与された10.1.1.1/32のアドレスをR1に広告している。
        この経路を受信したR1の動作として正しいものを選べ。
        (すべてのルータにおいてAD値は変更されていないものとする。)

choices:
  - R1は自身の持つアドレスをR2から受信すると、OSPFはループを防止するため該当I/Fを閉塞する。
  - R1はOSPFで経路を受信するため、この経路をConnectedアドレスより優先し、ルーティングテーブルにインストールする。
  - ~CORRECT~R1はOSPFで経路を受信するが、自身のConnectedアドレスとして10.1.1.1/32を保持するため、RIBにはインストールされない。
  - R2から受信した10.1.1.1/32にはループバックアドレスはOSPF上特殊なアドレスとして扱われるため、R1のRIBにインストールされる。
  
answer_explanation: |
    複数のプロトコルで同じ経路が存在する場合のルータの動作およびOSPFの動作に関する問題。 Connected経路と同様のOSPF経路を受信すると、AD値の低いConnected経路が採用される。
    
    OSPFは自身の持つ経路と同じ経路を受信してもI/Fを閉塞しない。 また、OSPFではループバックアドレスを特別に識別する情報は伝搬されない。