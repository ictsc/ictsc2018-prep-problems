        ## 概要
        <br />

        | 項目                 | 内容                             |
        |:---------------------|:---------------------------------|
        | 開催日時             | 2018年12月15日(土) 13：00～18：00 |
        | 予選結果発表         | 2018年12月17日(月)                |
        | 開催方式             | オンライン予選                   |
        | 参加チーム数         | 49チーム                         |
        | 本選出場チーム(1)    | 二次予選上位8チーム               |
        | 本選出場チーム(2)    | 実行委員推薦5チーム               |
        <br />

        ## 注意事項
        <br />

        * 解答するにあたり、ネット検索を使って頂くのは構いませんが、チームメンバー以外に聞いたり、外部に質問することは禁止します。
        * 問題を解くことができるのは申込みして頂いたチームのメンバーのみになります。
        * 出題環境への攻撃や他のチームへの妨害になるような行為は禁止します。
        * 予選終了までは問題内容の外部への公開は禁止ですが、終了後に問題の内容や感想をブログ等に書いて頂くことは歓迎します。
        * チームメンバー以外にシステムのURLやアクセス情報などを教えるのは禁止します。
        <br />

        ## 解答について
        <br />

        文章問題、実技問題共にこのrelate上で解答を行います。
        ページの下部に問題一覧があるので、そこから解答してください。
        <br />

        文章問題は各ページに問題文が書かれています。
        選択式の文章問題については、問題文を読んで適切な選択肢を選んでください。
        記述式の文章問題については、問題文の指示に従って回答を記述して下さい。
        <br />

        実技問題は、[pstate](https://prep.icttoracon.net/pstate/)から問題環境にアクセスしてトラブルを調査・解決し、報告はrelateで行ってください。
        なお、実技問題の中にはトラブルの原因調査のみを求めている問題もあるので注意して下さい。
        <br />

        #### 補足
        <br />

        * 問題の再回答は可能です。
        * 一度送信した解答の内容を確認することはできないので、記述式問題は特に注意してください。
        * 締め切り時刻を過ぎてから届いた解答については無効です。
        * 解答は最後に提出されたものが得点となります。
        <br />

        ## 質問について
        <br />

        問題についてわからないことや不明瞭な点がある場合はメールにて質問して下さい。
        また、実技問題で問題文に記載されているトラブルが初めから発生していない場合はメールにて報告をお願いします。
        問題環境が適切な状態になるように対応します。
        <br />

        * 必ず下記フォーマットでメールを送信してください。
        * [team○○]はメールの参加チーム一覧を見てください。
        * [問○○]はrelate上の問題一覧に書かれている番号です。
        * 問題タイトルは多少厳密でなくても構いません。
        <br />

        ```
        【宛先】yosen@icttoracon.net
        【件名】[ICTSC2018][予選2][team○○][問○○] 問題タイトル
                ※ 特定の問題に属さない場合は「[ICTSC2018][予選2][team○○][共通] 共通」
        【本文】質問内容を記載
        ```
        <br />

        ##### 件名例
        <br />

        * `[ICTSC2018][予選2][team01][問01] PCが1台壊れた!`
        * `[ICTSC2018][予選2][team99][問99] PCが99台壊れた!`
        * `[ICTSC2018][予選2][team01][共通] 共通`
        <br />

        #### 注意事項
        <br />

        * 送信元アドレスは代表者以外のものでも構いません。
        * 問題で別途指示がある場合はそれに従ってください。
        * 問題の解答に関わる場合など、質問にお答えできない場合があります。
        * 各問題内の採点基準については、予選が終了するまで非公開となります。
        * 各チームからの質問にはベストエフォートで対応いたしますので、解答締め切り時間までに返答できない場合があります。
        <br />

        #### 問題開始手順
        
        <br />
        
        注意事項に同意して頂き、解答方法もご確認頂けた場合は、
        以下の手順に従い問題に挑戦することができます。
        
        1. ページ上部の [登録する] をクリック
        2. 下記の問題一覧よりアクセス
        3. 左下の [開始] をクリックし、競技スタート！

