    ### Packet filtering問題 No.3
    <br/>
    ネットワークのパケットをtcpdumpでキャプチャするときの基礎として「フィルタリングの条件式構文」が挙げられる．<br/>
    式と言うのは一つかそれ以上の要素で構成され，要素は通常は、一つかそれ以上の修飾子によって存在するものである．<br/>
    <br/>
    これらの具体例を挙げると<br/>
    - `192.168.0.1`の場合だけを見たい場合は`tcpdump net 192.168.0.1`<br/>
    - ポート21~23だけを見たい場合は`tcpdump portrange 21-23`<br/>
    <br/>
    といった風に任意の条件式を使うことができる．<br/>
    <br/>
    以下の問題に答えよ.<br/>
    tcpdumpでinteface eth1から取得して、http getとpostのみを表示すると言う条件でフィルタリングして表示せよ<br/>
    また，tcpdumpでinteface eth0から取得して、宛先アドレスは192.168.2.200または192.168.1.100,tcpでポートは80と言う条件ででフィルタリングして表示せよ(記述式)<br/>


