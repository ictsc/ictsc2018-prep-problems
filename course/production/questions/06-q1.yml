        ### LB導入問題
        顧客が増えてきたため、今まで単一ノードで動作していた通信販売サービスを複数台構成にし、前段に１種類の負荷分散アプライアンスを導入したい。また、成長株なので社長はいくらでも投資してくれると言っている。よって、コストについては考えなくて良い。この時、導入する負荷分散アプライアンスの動作形式として最も適切だと考えられるのは、以下の4つのうちどれか。<br/><br/>


choices:

  - ~CORRECT~ 負荷分散サーバにSSLアクセラレータを搭載し、セッション単位で分散を行う。
  - HTTPのcookieをベースにセッション単位で分散を行う。
  - IPアドレスベースでノード単位の分散を行う。
  - SSLセッションIDをベースにセッション単位で分散を行う。

answer_explanation:
  選択肢の中では、「負荷分散サーバにSSLアクセラレータを搭載し、セッション単位で分散を行う」が最適です。
