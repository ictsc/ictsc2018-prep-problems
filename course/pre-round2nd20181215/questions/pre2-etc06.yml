        a:エネルギーを吸収されるのであるから減衰する

        b:エネルギーが吸収されるか、散乱して、光は弱くなる。ミー散乱は水よりも明らかに小さい粒子の場合に生じるため、回答としては不適切。四光波混合は該当の事象とは関係がない。
        
        c: 波長は200Ghz程度までは減衰量が増える。
        