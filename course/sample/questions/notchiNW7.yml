prompt: |

    ### ケーブルの種類

    Auto MDI/MDI-Xが有効になっていないL3スイッチ同士の接続に利用するケーブルの種類は、以下のうちどれか。<br/>
    <br/>
    <br/>

choices:

  - ロールオーバーケーブル
  - ストレートケーブル
  - ~CORRECT~ クロスオーバーケーブル
  - 上記すべてのケーブルで接続できる
  - 該当する選択肢は無し

answer_explanation:

    MDIポート、MID-Xポートの詳しい説明は割愛させていただきます。<br/>
    MDIポートとMID-Xポートはそれぞれ送受信に利用されるピンが異なります。<br/>
    異なる種類のポートを接続する際はストレートケーブルを利用します。<br/>
    同一種類のポート同士を接続する際はクロスオーバーケーブルを利用します。<br/>
    スイッチ同士の接続をAuto MDI/MDI-Xが有効になっていない状態でストレートケーブルを使用すると通信ができません。<br/>
    ロールオーバーケーブルはネットワーク機器などにコンソール接続をする際に使用するケーブルです。<br/>
