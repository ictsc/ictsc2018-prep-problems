answer_explanation: |
    インターネットプロトコルの特徴について述べた文章のうち、正しいものはどれか
    
    - OSI参照モデルのレイヤ３に相当し、コネクション型の通信プロトコルである。
    - IPデータグラムの信頼性を高めるため、再送や順序保証などの制御に関する仕組みを持つ。
    - 下位層であるデータリンク層のMTUに合わせてIPデータグラムをフラグメンテーションし、リアセンブリする仕組みを持つ。
    - IPv4ヘッダのアドレスフィールドには、下位層との整合性を保つため、送信元・宛先MACアドレスが挿入される。
  
