prompt: |

        ### NWと光 No.5
        あなたの友人のBさんはルータ間を100G-LR4で接続しようとしている。
        Bさんから以下のような相談の電話を受けた。
        ```
        先輩から、「光がどっちのケーブルから出ているか注意してつなぐんだよ」とアドバイスされたから
        光レベルメータを持っていたんだ。この光レベルメーターは850/1310/1550の3つの光波長が測定できるんだ。
        100G-LR4だから850nmの波長を測定するモードに変更して、片方の芯線をメータに接続したら、最初のうちはいろんな数字が安定していなかったんだけど、最後は、0.00dBmという表示になったんだ。
        0ということはこっちからは光が出ていないのかな？どうすればいいんだろう？
        ```
        この時、何と回答するのが最も適切か。

choices:
  -  0.00dBmということは一切の光の出力がされていない芯であり、もう一方の芯線から光が出ていると推定されると回答する。
  - 100G-LRでは不可視光が用いられているため、どちらから光が出ているかを光レベルメータで確認することができない。不可視光領域のパワーを確認するためにスペクトルアナライザを用いるべきだと提案する。
  - ~CORRECT~その芯線から光が出ている。ただし、100G-LRではOバンドの波長が用いられているため、測定対象の波長を変更して再測定してから接続することが好ましいとアドバイスする。
  - 100G-LR4は高速化のために両芯で光を送出するため、OTDRを用いて光パルス試験を行い、パルスに含まれるIDを読み取らなければどのように接続を行えばよいかわからないと回答する。
  - 100G-LR4はシングルモードファイバの零分散波長を用いているため、一切のエネルギーを使わずに多量のデータを送信できるため、0dBmの表示は正しい。

answer_explanation: |
    0.00dBmの光出力は1mWを表す。ただし、100G-LR4の波長は850nmではないため、選択肢の通り測定対象の波長を変更して受光側の受光可能レベルを確認してから接続することが正しい。
    
    その他の回答については以下の通り。上記の通り0dBmは1mWの出力を意味する。不可視光を用いてはいるがレベルメータは問題なく測定ができる。OTDRの光パルス試験は芯線内のIDを読み取るものではない。
    100G-LR4はエネルギーを使わずにデータの送出はできない。
    